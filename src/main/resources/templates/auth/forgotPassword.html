<!DOCTYPE html>
<html layout:decorator="layout/baselayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Reset password</title>
    <th:block layout:fragment="styles">

    </th:block>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="POST" th:action="@{~/resetPassword}">
                <label for="newPassword">New password</label>
                <input name="newPassword" id="newPassword" type="password" class="form-control"
                       autofocus="autofocus" required="required" />
                <br />
                <label for="confirmNewPassword">Confirm new password</label>
                <input name="confirmPassword" id="confirmNewPassword" type="password" class="form-control"
                       required="required" />
                <input name="token" type="hidden" th:value="${token}" />
                <br />
                <button type="submit" class="btn btn-default">Reset</button>
            </form>
        </div>
    </div>

</div>

<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
