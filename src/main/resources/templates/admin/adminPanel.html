<!DOCTYPE html>
<html layout:decorator="layout/baselayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <th:block layout:fragment="styles" />
    <style>
        .optionGroup {
            font-weight: bold;
            font-style: italic;
        }

        .optionChild {
            padding-left: 15px;
        }
    </style>
</head>
<body>

<!--sec:authorize="hasRole('ROLE_ADMIN')"-->

<div layout:fragment="content">

<h1>GO HARD</h1>

    <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <div class="form-group">

    <label for="users">Users:</label>
    <select class="selectpicker form-control" id="users" name="users" multiple="multiple" th:each="user : ${users}">
        <option class="optionGroup" th:value="${user.username}" th:text="${user.username}"></option>
    </select>
    <br />
                <button class="btn btn-success btn-sm" id="addUser">Add new user</button>
                <button class="btn btn-warning btn-sm" id="redactUser">Redact user</button>
                <button class="btn btn-danger btn-sm" id="deleteUser">Delete selected user(s)</button>

    <br />

    <label for="sites">Sites:</label>
    <select class="selectpicker form-control" id="sites" name="sites" multiple="multiple">
        <optgroup th:each="siteHolder : ${siteHolders}" label="------">
            <option class="optionGroup" th:text="${siteHolder.siteHolderName}"></option>
            <option class="optionChild" th:each="site : ${siteHolder.sites}" th:text="${site.siteName}"></option>
        </optgroup>
    </select>
    <br />
                <button class="btn btn-success btn-sm" id="addSite">Add new site</button>
                <button class="btn btn-warning btn-sm" id="redactSite">Redact site</button>
                <button class="btn btn-danger btn-sm" id="deleteSite">Delete selected site(s)</button>

                </div>
            </div>



</div>

<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
