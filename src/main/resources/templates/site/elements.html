<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<th:body th:fragment = "modals">

    <div id="changeAvatar" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Change avatar</h4>
                </div>
                <form th:action="@{~/changeAvatar}" method="POST">
                    <div class="modal-body">
                        <label for="avatar">Avatar URL</label>
                        <input id="avatar" name="avatarUrl" class="form-control" autofocus="autofocus" />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="changePassword" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Change password</h4>
                </div>
                <form th:action="@{~/changePassword}" method="POST">
                    <div class="modal-body">
                            <label for="old">Old password</label>
                            <input id="old" name="oldPassword" class="form-control" type="password" autofocus="autofocus" />

                            <label for="new">New password</label>
                            <input id="new" name="newPassword" class="form-control" type="password" />

                            <label for="confirm">Confirm new password</label>
                            <input id="confirm" name="confirmNewPassword" class="form-control" type="password"  />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:body>

</body>
</html>
